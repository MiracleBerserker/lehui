<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css2/chember_help_detail.css">
  <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!--[if lt IE 9]>
         <script src="/js/html5shiv.js"></script>
         <script src="/js/respond.min.js"></script>
      <![endif]-->
  <title>帮助</title>
</head>

<body>

  <div class="header">
    <img src="/img/icon/left.png" alt="#" onClick="javascript :history.back(-1);">
    <div class="assocTitle">帮助</div>
  </div>

  <div class="container">
    <div class="row help-item" th:each="help:${helps}">
      <div class="title" >标题：<span th:text="${help.title}"></span></div>
      <div class="project-detail">
        <div class="content row">
          <div class="col-xs-2">详情：</div>
          <div class="col-xs-10" th:text="${help.content}"></div>
        </div>
        <div class="content row">
          <div class="col-xs-2">回报：</div>
          <div class="col-xs-10" th:text="${help.remuneration}"></div>
        </div>
      </div>
      <div class="content row">
        <div class="col-xs-3">企业名称：</div>
        <div class="col-xs-5" th:text="${help.qyName}"></div>
        <div class="col-xs-4 addition"><a th:href="@{'/index/'+${unit.id}+'/'+${help.id}+'/add'}"><span class="contract-btn">留下联系方式</span></a></div>
      </div>
      <div class="content row">
        <div class="col-xs-3">负责人员：</div>
        <div class="col-xs-5" th:text="${help.fzrName}"></div>
        <div class="col-xs-4 addition">已有<span th:text="${help.sum}">0</span>人留下名片</div>
      </div>
      <div class="content row">
        <div class="col-xs-3">联系方式：</div>
        <div class="col-xs-5"><span  th:text="${help.fzrTel}"></span><span class="copyphone">复制</span></div>
        <div class="col-xs-4 addition"><a th:href="@{'/index/'+${unit.id}+'/'+${help.id}+'/detail'}">点击查看</a></div>
      </div>
    </div>
  </div>
  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="/js/jquery.min.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="/js/bootstrap.min.js"></script>
</body>
<script>
    $(".article-content>img").addClass("img-responsive");
</script>

</html>
