<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css2/chember_share_detail.css">
    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!--[if lt IE 9]>
         <script src="/js/html5shiv.js"></script>
         <script src="/js/respond.min.js"></script>
      <![endif]-->
    <title>分享帖</title>
</head>
<body>

    <div class="header">
       <img src="/img/icon/left.png" alt="#" onClick="javascript :history.back(-1);return false;">
        <div class="assocTitle">分享贴</div>
    </div>

    <div class="container">
      <div class="row share-item" th:each="share:${shares}">
        <div class="col-xs-3">
          <div class="userImg"><div class="img" ><img th:src="${share.createImg}" /></div></div>
          <div class="user-name" th:text="${share.createName}"></div>
        </div>
        <div class="col-xs-9">
          <div class="title" ><span th:text="${share.title}"></span><span class="time" th:text="${share.createTime}">8.30</span></div>
          <div class="addimgresponsive"><p th:utext="${share.content}"></p></div>
        </div>
      </div>
    </div>



    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
</body>
<script>
    $(".addimgresponsive>img").addClass("img-responsive");
</script>
</html>
