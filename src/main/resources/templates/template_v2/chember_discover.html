<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>发现</title>
  <meta chartset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 引入 Bootstrap -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
  <!--[if lt IE 9]>
         <script src="/js/html5shiv.js"></script>
         <script src="/js/respond.min.js"></script>
      <![endif]-->
  <link rel="stylesheet" href="/css2/chemer-detail-style.css">
</head>

<body>

  <div class="container pc-show">
    <header>
      <p><a  th:href="@{'/index/'+${unit.id}}" th:text="${unit.name}">重庆乐汇有限公司</a></p>
      <span class="contract-telephone pc-show">联系电话：<span th:text="${unit.tel}"></span></span>
    </header>
  </div>

  <div class="container pc-show">
    <ul class="nav nav-pills">
      <li><a th:href="@{'/index/'+${unit.id}+'/news'}">新闻</a></li>
      <li><a th:href="@{'/index/'+${unit.id}+'/activities'}">活动</a></li>
      <li><a th:href="@{'/index/'+${unit.id}+'/discovers'}">发现</a></li>
      <li><a th:href="@{'/index/'+${unit.id}+'/units'}">会员单位</a></li>
    </ul>
  </div>

  <div class="header pc-hidden">
    <img class="return" src="/img/icon/left.png" alt="#" onClick="javascript :history.back(-1);">
    <div class="assocTitle">发现</div>
  </div>

  <div class="container section">
    <div class="pc-show detail-link">
      发现
      <hr class="pc-show">
    </div>
    <div class="discover-list">
      <div class="row text-block discover-item col-lg-6" th:each="discover:${discovers}">
        <div class="col-xs-5 pc-hidden">
          <img class="img-responsive" th:src="${discover.imgPath}" alt="">
        </div>
        <div class="col-xs-7 discover-info col-lg-12">
          <div class="pc-show discover-img"><img class="img-responsive" th:src="${discover.imgPath}" alt=""></div>
          <div class="discover-content">
            <p >项目名称：<span th:text="${discover.name}"></span></p>
            <p>项目介绍：<span th:text="${discover.introduce}"></span></p>
            <p>发起人：<span th:text="${discover.fqrName}"></span></p>
            <p>联系方式：<span th:text="${discover.tel}"></span></p>
            <p>发起时间：<span th:text="${discover.createTime}"></span></p>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>

  <div class="scroll-to-top pc-show"><img src="/img/icon/up.png" alt="" onclick="javascript:scrollTo(0,0);"></div>

  <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
  <script src="/js/jquery.min.js"></script>
  <!-- 包括所有已编译的插件 -->
  <script src="/js/bootstrap.min.js"></script>
  <script>
    $('.return').bind('click', function () {
      window.location = './chember_index.html';
    });

    // //页面滚动到顶部
    // $('.scroll-to-top').bind('click', function () {
    //   window.scrollTo({
    //     left: 0,
    //     top: 0,
    //     behavior: 'smooth'
    //   })
    // });
  </script>
</body>

</html>
