<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css2/chember_help_detail.css">
  <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
  <!--[if lt IE 9]>
         <script src="/js/html5shiv.js"></script>
         <script src="/js/respond.min.js"></script>
      <![endif]-->
  <title>帮助详情</title>
  <style>
    .container .contract-item {
      font-size: 16px;
      padding: 15px;

    }

    .container .contract-item div {
      margin-bottom: 10px;
      overflow: hidden;
    }

    .container .contract-item div span {
      float: right;
      color: rgb(153, 153, 153);
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="/img/icon/left.png" alt="#" onClick="javascript :history.back(-1);return false;">
    <div class="assocTitle">帮助详情</div>
  </div>

  <div class="container">
    <div class="row help-item">
      <div class="title">标题：<span th:text="${help.title}"></span></div>
      <div class="project-detail">
        <div class="content row">
          <div class="col-xs-2">详情：</div>
          <div class="col-xs-10" th:text="${help.content}"></div>
        </div>
        <div class="content row">
          <div class="col-xs-2">回报：</div>
          <div class="col-xs-10" th:text="${help.remuneration}"></div>
        </div>
      </div>
      <div class="content row">
        <div class="col-xs-3">企业名称：</div>
        <div class="col-xs-5" th:text="${help.qyName}"></div>
      </div>
      <div class="content row">
        <div class="col-xs-3">负责人员：</div>
        <div class="col-xs-5" th:text="${help.fzrName}"></div>
      </div>
      <div class="content row">
        <div class="col-xs-3">联系方式：</div>
        <div class="col-xs-5"><span  th:text="${help.fzrTel}"></span><span class="copyphone">复制</span></div>
        <div class="col-xs-4 addition"><a th:href="@{'/index/'+${unit.id}+'/'+${help.id}+'/add'}"><span class="contract-btn">留下联系方式</span></a></div>
      </div>
    </div>
    <div>已留下的：</div>
    <div class="row help-item contract-item" th:each="helpDetail:${helpDetails}">
      <div>姓名 <span th:text="${helpDetail.name}"></span></div>
      <div>商协会<span th:text="${helpDetail.shName}"></span></div>
      <div>企业<span th:text="${helpDetail.qyName}"></span></div>
      <div>我的电话<span th:text="${helpDetail.tel}"></span></div>
      <div>微信<span th:text="${helpDetail.weChat}"></span></div>
      <div>邮箱<span th:text="${helpDetail.mail}"></span></div>
    </div>
  </div>



  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/chember_help.js"></script>
  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="/js/bootstrap.min.js"></script>
</body>
<script>
    $(".article-content>img").addClass("img-responsive");
</script>
</html>
